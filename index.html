<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>To Do List</title>
    <!-- <link rel="stylesheet" href="css/index.css"> -->
</head>
<body>
    <header>
        <h1 class="title1">TO DO LIST</h1>
        <form class="addForm" onsubmit="onTaskSubmit(); return false;">
            <select name="priorityNone" id="priorityNone" class="priorityNone">
                <option value="valPriorityNone"></option>
            </select>
            <input id="task-push" type="text" placeholder="ici le texte">
            <button id="addButton">ADD</button>
        </form>
    </header>
    <main class="mainContainer">
        <aside id="tasks" class="tasks">
            <section>
                <div class="nav">
                    <img src="img/random.png" alt="image random" id="randomImg">
                    <a href="#" id="randomLink">Random Task</a>
                </div>
                <div class="nav">
                    <img src="img/etoile.png" alt="image Ã©toile" id="priorityImg">
                    <a href="#" id="priorityLink">Priority</a>
                </div>
            </section>
            <div class="nav">
                <img src="img/to-do.png" alt="image to do" id="todoImg">
                <a href="#" id="todoLink">To Do</a>
            </div>
            <div class="nav">
                <img src="img/doing.png" alt="image doing" id="doingImg">
                <a href="#" id="doingLink">Doing</a>
            </div>
            <div class="nav">
                <img src="img/done.png" alt="image done" id="doneImg">
                <a href="#" id="doneLink">Done</a>
            </div>
            <div class="nav">
                <img src="img/all.png" alt="image all" id="allImg">
                <a href="#" id="allLink">All</a>
            </div>
        </aside>
        <section class="tasks-list-container">
            <!-- <h2>To Do</h2> -->
            <div id="task">
            </div>
        </section>  
    </main>

    <!-- <button><img id = "delete-${Date.now}" src="./img/trash.png" alt="delete" /></button> -->

<script src="./js/index.js"></script>
</body>
</html>
