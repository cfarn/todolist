<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>To Do List</title>
    <!-- <link rel="stylesheet" href="css/index.css"> -->
</head>
<body>
    <header>
        <h1 class="title1">TO DO LIST</h1>
        <form class="addForm" onsubmit="onTaskSubmit(); return false;">
            <select name="priorityInput" id="priorityInput" class="priorityInput">
                <option value="" selected>Choisir une priorité</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
            </select>
            <input id="task-push" type="text" placeholder="ici le texte">
            <button id="addButton">ADD</button>
        </form>
        <p id="addMsg"></p>
    </header>
    <main class="mainContainer">
        <aside id="tasks" class="tasks">
            <section class="top">
                <div class="nav">
                    <img src="img/random.png" alt="image random" id="randomImg">
                    <a href="#" id="randomLink">Random Task</a>
                </div>
                <div class="nav">
                    <img src="img/etoile.png" alt="image étoile" id="priorityImg">
                    <a href="#" id="priorityLink">Priority</a>
                </div>
            </section>
            <div class="navTask">
               <button id="btnToDo" onclick="toDoTaskList('to do')"> <img src="img/to-do.png" alt="image to do" id="todoImg">To Do</button> 
            </div>
            <div class="navTask">
                <button id="btnDoing" onclick="toDoTaskList('doing')"> <img src="img/doing.png" alt="image doing" id="doingImg">Doing</button> 
            </div>
            <div class="navTask">
                <button id="btnDone" onclick="toDoTaskList('done')"><img src="img/done.png" alt="image done" id="doneImg">Done</button>        
            </div>
            <div class="navTask">
                <button id="btnAll" onclick="toDoTaskList('to do')"> <img src="img/all.png" alt="image all" id="allImg"> All</button> 
            </div>
        </aside>
        <section class="tasks-list-container">
            <!-- <h2>To Do</h2> -->
            <div id="task">
                
            </div>
        </section>  
    </main>

    <!-- <button><img id = "delete-${Date.now}" src="./img/trash.png" alt="delete" /></button> -->

<script src="./js/index.js"></script>
</body>
</html>
